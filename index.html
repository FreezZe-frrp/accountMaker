<!-- 
c. Deverá verificar se os valores introduzidos são válidos;
d. Ao submeter o formulário deverá limpar os campos e exibir na consola uma
mensagem de sucesso com os campos preenchidos anteriormente;
e. A aplicação deverá ter um ficheiro de manifesto completo que permita a
aplicação ser instalável; -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="index.css" />
    <title>Account Maker</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Sign Up</h1>
        <form id="form">
          <!-- nome / email / numero de telemovel / morada / NIF / observações-->

          <input
            type="text"
            id="name"
            placeholder="Your Name"
            minlength="3"
            maxlength="70"
            required
          />
          <br />
          <input type="email" id="email" placeholder="Email" required />
          <br />
          <input
            type="password"
            id="password"
            placeholder="Password"
            minlength="8"
            maxlength="30"
            required
          />
          <br />
          <input
            type="tel"
            id="phone"
            placeholder="Phone Number"
            pattern="[0-9]{9}"
            minlength="9"
            maxlength="9"
            required
          />
          <br />
          <input
            type="text"
            id="houseHold"
            placeholder="Household"
            minlength="10"
            maxlength="100"
            required
          />
          <br />
          <input
            type="text"
            id="nif"
            placeholder="Tax Identification Number"
            pattern="[0-9]{9}"
            minlength="9"
            maxlength="9"
            required
          />
          <br />
          <label for="comments"> Comments: </label>
          <br />
          <textarea
            id="comments"
            name="comments"
            rows="12"
            cols="50"
            maxlength="350"
            placeholder="Comments here.......Yes here"
          ></textarea>
          <button type="submit" id="signUp">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
